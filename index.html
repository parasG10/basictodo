<head>

    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="style.css">
    <title>Basic TODO Application</title>
</head>

<body>
    <div id = "container">
        <div class = "controls">
            <h1> My First JS TODO Application</h1>
            <input type = "text", id = "input"><br>
            <button type = "button", id = "add"> Add a TODO </button>
            <button type = "button", id = "remove"> Remove done TODOs </button>
            <button type = "button", id = "removeAll"> Remove All TODOs </button>
        </div>
        <ul id = "list">
            <li class = "mycheck"><input type="checkbox", id = "check">
                <label>Wake up.</label></li>
            <li class = "mycheck"><input type="checkbox", id = "check" checked>
                <label>Eat breakfast.</label></li>
            <li class = "mycheck"><input type="checkbox", id = "check" checked>
                <label>Take a shower.</label></li>
            <li class = "mycheck"><input type="checkbox", id = "check" checked>
                <label>Do some coding.</label></li>    
            <li class = "mycheck"><input type="checkbox", id = "check" checked>
                <label>Eat lunch.</label></li>
        </ul>
    </div>
    <script src = "todo.js"></script>
    <script src = "localStorage.js"></script>
</body>

</html>
